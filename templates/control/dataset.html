<html>
<head>
<title>Dataset View for {{ instrument.name }}</title>
</head>
<body>

<center>
    <h1>Dataset View for {{ instrument.name }}</h1>
    
    <table border="0">
        {% for dataset in instrument.datasets %}
        <tr>
            <td colspan="2">
                <b>{{ dataset.name }}</b> exposure list:
            </td>
        </tr>
        {% for exposure in dataset.exposures %}
        <tr>
            <td>
                <a href="{{ dataset.name }}/{{ exposure }}/">Process</a>
            </td>
            <td>
                {{ exposure }}
            </td>
    {% endfor %}
    {% endfor %}
    </table>
</center>


<br />
<br />
<center>
    <a href="/control/">Submit Jobs</a> | 
    <a href="/monitor/">Monitor Jobs</a> | 
    <a href="/inventory/">Machine Inventory</a>
</center>
</body>
</html>
